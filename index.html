<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Landing Page - Hostinger</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="./img/logo.svg" alt="Logo Hostinger">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="">
                            <img src="./img/icon-help.svg" alt="Icon help">
                            <span>Precisa de ajuda</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./img/icon-star.svg" alt="Icon star">
                            <span>Teste gratuitamente</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="text">
                <h1>Ferramenta de e-mail marketing perfeita para sua empresa!</h1>
                <p>Aproveite o potencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes. </p>
                <button>Teste gratuitamente</button>
                <div class="conheca">
                    <div class="icon">
                        <img src="./img/icon-arrow.svg" alt="Icon arrow">
                    </div>
                    <span>Conheca os recursos</span>
                </div>
            </div>
            <div class="img">
                <img src="./img/ilustra.svg" alt="Hero Section illustration">
            </div>
        </div>
    </section>
    
</body>
</html>
